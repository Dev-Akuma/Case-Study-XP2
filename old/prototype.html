<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Neon Tiles</title>
<script type="module" src="./main.js"></script>

<style>
body {
  margin: 0;
  background: #0a0a12;
  font-family: system-ui;
  overflow: hidden;
}

#game-container {
  position: relative;
  width: 400px;
  height: 100vh;
  margin: auto;
  background: linear-gradient(#0a0a12, #05050a);
}

#lanes {
  position: absolute;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

.lane {
  border-right: 1px solid rgba(255,255,255,0.1);
}

#tile-layer {
  position: absolute;
  inset: 0;
}

.tile {
  position: absolute;
  top: 0;
  height: 120px;
  background: linear-gradient(180deg, #00e5ff, #0091ea);
  display: flex;
  border-radius: 10px;
}

.tile.missed {
  opacity: 0.4;
}

.tile-letter {
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 24px;
  color: white;
}

#hud {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 48px;
}

#start-menu {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
}

.hidden {
  display: none !important;
}


button {
  padding: 16px 32px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="game-container">

  <div id="lanes">
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
    <div class="lane"></div>
  </div>

  <div id="tile-layer"></div>

  <div id="hud">
    <div id="score">0</div>
  </div>

  <div id="start-menu">
    <button id="btn-start">START</button>
  </div>

</div>
</body>
</html>
